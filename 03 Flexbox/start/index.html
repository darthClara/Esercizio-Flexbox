<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lezione CSS</title>
    <style>
        body {
            background-color: brown;
           
        }
        
        .inline {
            display: flex;
        }

        #navbar {
            background-color: rgb(195, 130, 130);
            width: 200px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #logo {
            margin: 10%;
            width: 80%;
            height: 80%;
        }
        
        li a {
            color: #2b2b2b;
        }
        
        li a:hover { 
            color: #2b2bb2;
          transition-duration: 0.3s;  
        }

        #avatar {
            height: 50%;
            width: 50%;
            margin: 20%;
        }

        #nome {
            margin-left: 20%;
        }
    

    </style>
</head>

<body>
    <div class="inline">
        <aside id="navbar">
           <div id="top">
                <div>
                    <img id="logo" src="https://clipground.com/images/placeholder-logo-9.jpg">
                </div>
                 <div>
                    <ul>
                        <li>
                            <a href="">PRIMO LINK</a>
                        </li>
                        <li> 
                            <a href="">SECONDO LINK</a>
                        </li>
                        <li>
                            <a href="">TERZO LINK</a>
                        </li>
                        <li>
                            <a href="">QUARTO LINK</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="sotto">
                <div><img id="avatar" src="https://www.mtsolar.us/wp-content/uploads/2020/04/avatar-placeholder.png"></div>
                <div id="nome">Nome utente</div>
            </div>
        </aside>   
        <div>
            main
        </div>
    </div>

</body>

</html>
